baseURL = 'https://hbjy.dev'
languageCode = 'en-gb'
title = "Hayden's Home"
theme = 'terminal'
paginate = 5

[params]
  contentTypeName = "posts"
  themeColor = "pink"
  showMenuItems = 4
  showLanguageSelector = false
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  enableGitInfo = true

[params.twitter]
  creator = "hayden_dev"
  site = "hayden_dev"

[languages]
  [languages.en.params]
    languageName = "English"
    title = "Hayden's Home"
    subtitle = "The home of Hayden, a DevOps & Software engineer from Sheffield, UK."
    copyright = "All content in this site is available gratis under the APL2.0 license."
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"

    [languages.en.params.logo]
      logoText = "Hayden's Home"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

      [[languages.en.menu.main]]
        identifier = "rss"
        name = "RSS"
        url = "/index.xml"

      [[languages.en.menu.main]]
        identifier = "github"
        name = "GitHub"
        url = "https://github.com/hbjydev"

      [[languages.en.menu.main]]
        identifier = "twitter"
        name = "Twitter (not X)"
        url = "https://twitter.com/hayden_dev"
